<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
  <title>Zooming Images In a Grid Layout</title>

  <link rel="stylesheet" href="styles/expansive-panels.css">
</head>

<body>
  <div class="grid">
    <picture>
      <source srcset="https://picsum.photos/id/1028/800/600" media="(max-width: 1200px)" />
      <img src="https://picsum.photos/id/1028/3200/2400" alt="a forest after an apocalypse">
    </picture>

    <picture>
      <source srcset="https://picsum.photos/id/15/800/600" media="(max-width: 1200px)" />
      <img src="https://picsum.photos/id/15/3200/2400" alt="a waterfall and many rocks">
    </picture>

    <picture>
      <source srcset="https://picsum.photos/id/1040/800/600" media="(max-width: 1200px)" />
      <img src="https://picsum.photos/id/1040/3200/2400" alt="a house on a mountain">
    </picture>

    <picture>
      <source srcset="https://picsum.photos/id/106/800/600" media="(max-width: 1200px)" />
      <img src="https://picsum.photos/id/106/3200/2400" alt="sime pink flowers">
    </picture>

    <picture>
      <source srcset="https://picsum.photos/id/136/800/600" media="(max-width: 1200px)" />
      <img src="https://picsum.photos/id/136/3200/2400" alt="big rocks with some trees">
    </picture>
  </div>
</body>

</html>
